<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="description" content="Support Wantagh Performing Arts by joining our booster club. Help nurture young talent in our community through music, theater, and dance programs.">

    <!-- Open Graph meta tags for social media sharing -->
    <meta property="og:title" content="Wantagh Performing Arts Booster Club">
    <meta property="og:description" content="Join our booster club and support young talent in music, theater, and dance. Make a difference in our community!">
    <meta property="og:image" content="<%= BASE_URL %>hero-background.jpg">
    <meta property="og:url" content="https://wantaghperformingarts.org">
    <meta property="og:type" content="website">

    <!-- Twitter Card meta tags for Twitter sharing -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Wantagh Performing Arts Booster Club">
    <meta name="twitter:description" content="Support young talent in music, theater, and dance. Join our booster club today!">
    <meta name="twitter:image" content="<%= BASE_URL %>hero-background.jpg">


    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="<%= BASE_URL %>apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="<%= BASE_URL %>favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="<%= BASE_URL %>favicon-16x16.png">
    <link rel="manifest" href="<%= BASE_URL %>site.webmanifest">
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
